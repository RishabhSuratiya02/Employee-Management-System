<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="Employee.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        
        
        <div class="form-container">
            <h2>Add Employee</h2>
            <form id="employee-form">
                <label for="emp-id">Employee ID:</label>
                <input type="text" id="emp-id" required>

                <label for="emp-name">Employee Name:</label>
                <input type="text" id="emp-name" required>

                <label for="emp-department">Department:</label>
                <input type="text" id="emp-department" required>

                <label for="emp-salary">Salary:</label>
                <input type="number" id="emp-salary" required>

                <button type="submit">Add Employee</button>
            </form>
        </div>

         <!-- Table to display employees  -->
        <div class="table-container">
            <h2>Employee List</h2>
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="Employee.js"></script>
</body>
</html>
